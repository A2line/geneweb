<h1>Felaktigt namn</h1>

Du kan inte välja "$o" som din databas namn, därför namnet innhåller
förbjudna tecken.

<p>

Namnet för databasen kan bestå av  bokstäver (versaler eller
gemena), siffror och tecknet "-". Andra tecken (speciellt mellanslag)
är förbjudna.
