<head><title>Incorrect name</title></head>

<body>

<h1>Incorrect name</h1>

You cannot choose "$o" as database name, because it holds forbidden
characters.

<p>

The name of a database is made of non accentuated letters (uppercase
or lowercase), digits and of the character "-". Other characters
(particularly space) are forbidden.
