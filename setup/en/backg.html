<head><title>Background image</title></head>

<body>

<h1>Background image</h1>

To specify a background image for the database "$o", you have to write
it as:

<pre>
     background="gwd?m=IM;b=$o;v=/foo.jpg"
</pre>

replacing in this line, the "foo.jpg" by the true name of your image
file.

<p>

Put this file in the directory (possibly create it before):

<pre>
     gw$/images$/$o
</pre>
