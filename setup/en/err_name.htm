<h1>Incorrect name</h1>

You cannot choose "$o" as data base name, because it holds forbidden
characters.

<p>

The name of a data base is made of non accentuated letters (uppercase
or lowercase), digits and of the character "-". Other characters
(particularly space) are forbidden.
