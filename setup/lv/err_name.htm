<h1>Nederîgs nosaukums</h1>

Jûs nevarat nosaukt datu bâzi ðâdi - "$o", jo nosaukums satur aizliegtâs (rezervçtâs) zîmes.

<p>

Datu bâzes nosaukums drîkst saturçt tikai burtus bez garumzîmçm un mîkstinâjumiem (lielos vai mazos), skaitïus un zîmi "-". Citas rakstu zîmes (ieskaitot atstarpi) ir aizliegtas.
