<h1>Fona attçls</h1>

Lai noteiktu fona attçlu datu bâzei "$o", jums jâuzraksta tas (aizvietojot "<tt>foo.jpg</tt>" jûsu attçla datnes reâlo nosaukumu):

<pre>
     background="gwd$t{.exe}?m=IM;v=/foo.jpg"
</pre>

<p>

Ielieciet attçla datni katalogâ (iespçjams to pirms tam izveidojot):

<pre>
     gw$/images
</pre>
